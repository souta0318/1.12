<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LoLチャンピオンまとめ</title>
  <script src="../nav.js"></script>
  <link rel="stylesheet" href="LoLチャンピオンまとめ.css">
</head>
<body>
  <div class="header">
    <!-- ヘッダーが入ります -->
    <h1>
      LoLまとめサイト
    </h1>
  </div>
  <div class="main">
    <div class="main-contents">
      <!-- メインコンテンツ -->
      <h2>チャンピオンまとめ</h2>
      <div class="filter-container">
        <label for="lane-filter">適正レーンで検索：</label>
        <button data-lane="" onclick="applyFilters(event.target.dataset.lane)">All</button>
        <button data-lane="TOP" onclick="applyFilters(event.target.dataset.lane)">TOP</button>
        <button data-lane="JG" onclick="applyFilters(event.target.dataset.lane)">JG</button>
        <button data-lane="MID" onclick="applyFilters(event.target.dataset.lane)">MID</button>
        <button data-lane="ADC" onclick="applyFilters(event.target.dataset.lane)">ADC</button>
        <button data-lane="SUP" onclick="applyFilters(event.target.dataset.lane)">SUP</button>
      </div>
      <div class="filter-container">
        <label for="role-filter">ロールで検索：</label>
        <button data-role="" onclick="applyFilters(null, event.target.dataset.role)">All</button>
        <button data-role="アサシン" onclick="applyFilters(null, event.target.dataset.role)">アサシン</button>
        <button data-role="ファイター" onclick="applyFilters(null, event.target.dataset.role)">ファイター</button>
        <button data-role="メイジ" onclick="applyFilters(null, event.target.dataset.role)">メイジ</button>
        <button data-role="マークスマン" onclick="applyFilters(null, event.target.dataset.role)">マークスマン</button>
        <button data-role="サポート" onclick="applyFilters(null, event.target.dataset.role)">サポート</button>
        <button data-role="タンク" onclick="applyFilters(null, event.target.dataset.role)">タンク</button>
      </div>
      <div class="filter-container">
        <label for="name-filter">チャンピオン名で検索：</label>
        <input type="text" id="name-filter">
        <button id="search-button" onclick="applyFilters()">検索</button>
      </div>
      <div id="champions-container"></div>

      <script src="チャンピオンデータ.js"></script>
      <script src="LoLチャンピオンまとめscript.js"></script>
    </div>

    <!-- <div class="right-navi"> -->
      <!-- 右側のカラム -->
    <!-- </div> -->
  </div>

  <div class="left-navi">
    <!-- 左側のカラム -->
    <script>
      loadNavigationBar("../"); // サブディレクトリの場合
    </script>
    
  </div>

  <!-- <div class="footer"> -->
  <!--はフッターメニューが入ります-->
  <!-- </div> -->
</body>
</html>
